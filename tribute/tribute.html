<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #img-div {
        display: flex;
        align-items: center;
        flex-direction: column;
        width: 100%;
      }
      img {
        border-style: solid;
        height: auto;
        width: 100%;
        max-width: 100px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <h1 id="title">Dr. Norman Borlaug</h1>
      <figure id="img-div">
        <figcaption id="img-caption">Image of Doctor</figcaption>
        <img id="image">
      </figure>
    </main>
    <p id="tribute-info">
      He was a doctor
    </p>
    <a id="tribute-link" href="https://google.com" target="_blank">See more</a>
  </body>
  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
