<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    #survey-form {
      display: grid;
    }
  </style>
</head>
<body>
  <h1 id="title">Survey</h1>
  <p id="description">Survey description</p>
  <form id="survey-form" action="">
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" required placeholder="Your Name">
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" required placeholder="Your Email">
    <label for="number" id="number-label">Number</label>
    <input type="number" id="number" min="1" max="100" placeholder="Your Number">

    <!-- Checkbox -->
    <div>
      <label for="dropdown">Choose a car:</label>
      <select name="dropdown" id="dropdown">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </div>

    <!-- Radio -->
    <div>
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label><br>
      <input type="radio" id="javascript" name="fav_language" value="JavaScript">
      <label for="javascript">JavaScript</label>
    </div>

    <!-- Checkbox -->
    <div>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> I have a bike</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2"> I have a car</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> I have a boat</label><br>
    </div>

    <div>
      <textarea name="" id="" cols="30" rows="10">Additional comments</textarea>
    </div>

    <input type="submit" id="submit">
  </form>
  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
